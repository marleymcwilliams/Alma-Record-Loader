<html lang="en">

  <head>

    <title>Get book information from ISBN/OCLC.</title>

    <!-- Custom styles for this template -->
    <link href="logo-nav.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://pbs.twimg.com/profile_images/926203337048956928/WzzbgUMO_400x400.jpg" width="45" height="45" alt="">
        </a>
      </div>
    </nav><!-- Nav bar -->

    <div class="container"> <!-- Big scary header -->
      <div class="container">
        <h1 class="mt-5">Get book information from ISBN/OCLC.</h1>
      </div>
    </div>

  <div class="container"> <!-- Most of the body -->
    <p></p>
    <div class="form-group">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="isbnmode" autocomplete="off" checked> ISBN
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="oclcmode" autocomplete="off"> OCLC
        </label>
      </div>
      <p></p>

<div id="fundcode" class="metadata"></div>

      <p></p>
      <input type="text" class="form-control" id="input" aria-describedby="emailHelp" placeholder="Enter ID">
      <p></p>
      <input type="text" class="form-control" id="cost" aria-describedby="emailHelp" placeholder="Price">
      <small id="description" class="form-text text-muted">Price is in USD. ID can be ISBN or OCLC depending on what is selected. When you're done, click "Submit".</small>
    </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" id="subbutton">Submit</button>
</div>

<div id="Title" class="metadata"></div>
<div id="Title2" class="metadata"></div>
<div id="Author" class="metadata"></div>
<div id="oclc" class="metadata"></div>
<div id="isbbn" class="metadata"></div>
<div id="Pub" class="metadata"></div>
<div id="PubPlace" class="metadata"></div>
<div id="PubYear" class="metadata"></div>
<div id="Material" class="metadata"></div>
<div id="Material2" class="metadata"></div>
<div id="link" class="metadata"></div>
